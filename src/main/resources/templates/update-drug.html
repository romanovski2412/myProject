<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
    <form action="update-drug" method="post" th:object="${drug}">
        <input type="hidden" name="id" th:field="*{id}">
        Субстанция: <input type="text" name="name" th:field="*{name}">
        <br>
        Рецептурное ли: <input type="checkbox" name="prescription" th:field="*{prescription}">
        <br>
        Форма выпуска: <input type="text" name="drugForm" th:field="*{drugForm}">
        <br>
        <button type="submit" class="btn btn-success">Изменить информацию о субстанции</button>
    </form>
    </div>
</body>
</html>
