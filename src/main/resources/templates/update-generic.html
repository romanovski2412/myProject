<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
    <form action="update-generic" method="post" th:object="${generic}">
        <input type="hidden" name="id" th:field="*{id}">
        Наименование: <input type="text" name="name" th:field="*{name}">
        <br>
        Количество таблеток: <input type="number" name="pillsQuantity" th:field="*{pillsQuantity}">
        <br>
        Производитель: <input type="text" name="manufacturer" th:field="*{manufacturer}">
        <br>
        Субстанция:
        <select name="drug">
            <th:block th:each="drug : ${drugs}">
                <option th:value="${drug.id}" th:text="${drug.name}"></option>
            </th:block>
        </select>
        <br>
        <button type="submit" class="btn btn-success">Изменить информацию о дженерике</button>
    </form>
    </div>
</body>
</html>
