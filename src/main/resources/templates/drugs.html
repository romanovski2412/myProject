<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <a>Субстанция</a>
        <a href="generics">Дженерики</a>
        <a href="logout">Выйти из аккаунта</a>
        <hr>
    <a href="create-drug">Добавить субстанцию в базу данных</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Субстанция</th>
            <th scope="col">Рецептурное ли</th>
            <th scope="col">Форма выпуска</th>
            <th scope="col">Удаление</th>
            <th scope="col">Обновление</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drug: ${drugs}">
            <td scope="row" th:text="${drug.id}"></td>
            <th scope="row" th:text="${drug.name}"></th>
            <td th:text="${drug.prescription}"></td>
            <td th:text="${drug.drugForm}"></td>
            <td>
                <a class="text-danger" th:href="@{delete-drug(id=${drug.id})}">Удалить</a>
            </td>
            <td>
                <a th:href="@{update-drug(id=${drug.id})}">Обновить</a>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
